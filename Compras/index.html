<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Compras</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <!-- Banner -->
        <div class="seção-banner">
            <img src="assets/Sacola.svg" alt="banner" class="imagem-banner">
        </div>

        <!-- Adicionar Novo Item -->
        <div class="area-input">
            <input type="text" id="input-item" placeholder="Digite o novo item que deseja adicionar">
            <button class="botao-adicionar">Adicionar</button>
        </div>

        <!-- Lista de Itens -->
        <h2 class="titulo-lista">Itens a Comprar</h2>
        <ul class="lista-itens" id="lista-itens">
            <li>
                <input type="checkbox" id="item-biscoito">
                <label for="item-banana">Biscoito</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-leite">
                <label for="item-leite">Leite</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-manteiga">
                <label for="item-ovos">Manteiga</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
            <li>
                <input type="checkbox" id="item-leite condensado">
                <label for="item-doce-leite">Leite condensado</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
        </ul>

        <!-- Itens Comprados -->
        <h2 class="titulo-lista itens-comprados">Itens Comprados</h2>
        <ul class="lista-itens" id="lista-itens-comprados">
            <li class="concluido">
                <input type="checkbox" id="item-Leite em pó" checked>
                <label for="item-esponja">Leite em pó</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
            <li class="concluido">
                <input type="checkbox" id="item-Toddy" checked>
                <label for="item-cacau">Toddy</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
            <li class="concluido">
                <input type="checkbox" id="item-creme de leite" checked>
                <label for="item-aveia">Creme de leite</label>
                <span class="icones-ação">
                    <i class="icone-editar"> <img src="assets/Editar.svg" alt="editar"></i>
                    <i class="icone-excluir"> <img src="assets/Apagar.svg" alt="excluir"></i>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
